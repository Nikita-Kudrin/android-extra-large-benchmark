plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module02:module19:module1:module5:module4')
  api project(':module02:module23:module1:module2')
  api project(':module02:module31:module07:module3')
  api project(':module02:module31:module15:module3')
  api project(':module02:module39:module4')
  api project(':module07:module194:module1')
  api project(':module07:module249:module6')
  api project(':module07:module358:module1')
  api project(':module08:module50:module7')
  api 'com.google.dagger:dagger:2.43.1'
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation 'com.jakewharton.threetenabp:threetenabp:1.4.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
