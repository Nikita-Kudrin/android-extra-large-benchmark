plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module02:module31:module06:module2')
  api project(':module07:module194:module1')
  api project(':module07:module225:module2')
  api project(':module07:module249:module6')
  api project(':module07:module368:module1')
  api project(':module07:module504:module10')
  api project(':module07:module608:module1:module1')
  api project(':module16:module058:module1')
  api 'com.google.dagger:dagger:2.43.1'
  api 'com.squareup.retrofit2:retrofit:2.8.1'
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  api 'com.squareup.workflow1:workflow-rx2:1.8.0-beta10'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module505:module1')
  implementation project(':module07:module580:module3')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
