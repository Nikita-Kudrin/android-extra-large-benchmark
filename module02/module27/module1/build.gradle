plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module02:module27:module4')
  api project(':module02:module31:module27:module2')
  api project(':module07:module194:module1')
  api project(':module07:module379:module1')
  api project(':module07:module379:module4')
  api project(':module07:module380:module09')
  api project(':module07:module427:module2')
  api project(':module07:module568:module2')
  api project(':module07:module607:module2')
  api 'com.google.dagger:dagger:2.43.1'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module031:module6')
  implementation project(':module07:module312:module5')
  implementation project(':module07:module599:module1')
  implementation 'com.jakewharton.threetenabp:threetenabp:1.4.0'
  implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
