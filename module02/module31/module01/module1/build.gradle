plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module02:module31:module02:module1')
  api project(':module02:module31:module01:module2')
  api project(':module02:module31:module10:module2')
  api project(':module02:module31:module16:module2')
  api project(':module07:module194:module1')
  api project(':module07:module222:module2')
  api 'com.google.dagger:dagger:2.43.1'
  api 'javax.inject:javax.inject:1'
  api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module249:module6')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.6.4'
  testImplementation project(':module02:module31:module01:module3')
  testImplementation project(':module02:module31:module19:module2')
  testImplementation project(':module02:module31:module29:module3')
  testImplementation project(':module02:module31:module37:module4')
  testImplementation project(':module02:module40:module1')
  testImplementation project(':module07:module222:module3')
  testImplementation project(':module07:module249:module7')
  testImplementation project(':module07:module354:module1')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4'
  testImplementation 'org.mockito.kotlin:mockito-kotlin:3.2.0'
  testImplementation 'org.mockito:mockito-core:3.12.4'
  testImplementation 'org.robolectric:robolectric:4.7.3'
}
