plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module02:module31:module01:module2')
  api project(':module02:module31:module10:module2')
  api project(':module02:module31:module20:module1')
  api project(':module02:module31:module24:module1')
  api project(':module02:module31:module26:module2')
  api project(':module02:module31:module34:module3')
  api project(':module02:module31:module40:module3')
  api project(':module16:module033:module1')
  api 'com.jakewharton.threetenabp:threetenabp:1.4.0'
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
