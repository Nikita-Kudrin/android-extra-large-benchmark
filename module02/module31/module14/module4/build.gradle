plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module02:module31:module15:module3')
  api project(':module02:module31:module20:module1')
  api project(':module07:module173:module6')
  api project(':module07:module369:module4')
  api project(':module07:module372:module1')
  api project(':module07:module368:module1')
  api project(':module07:module445:module3')
  api project(':module07:module460:module1')
  api project(':module07:module488:module1')
  api project(':module07:module563:module1')
  api project(':module07:module567:module4')
  api project(':module07:module587:module2')
