plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
    compose = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha07'
  api project(':module02:module31:module15:module3')
  api project(':module02:module31:module18:module4')
  api project(':module02:module31:module41:module1')
  api project(':module02:module39:module4')
  api project(':module07:module005:module8')
  api project(':module07:module149:module5')
  api project(':module07:module166:module8')
  api project(':module07:module169:module2')
  api project(':module07:module194:module1')
  api project(':module07:module610:module2')
  api project(':module07:module608:module1:module1')
  api 'com.google.dagger:dagger:2.43.1'
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  api 'com.squareup.workflow1:workflow-rx2:1.8.0-beta10'
  api 'com.squareup.workflow1:workflow-ui-compose-tooling:1.8.0-beta10'
  api 'com.squareup.workflow1:workflow-ui-compose:1.8.0-beta10'
  api 'com.squareup.workflow1:workflow-ui-core-android:1.8.0-beta10'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation 'com.squareup.workflow1:workflow-internal-testing-utils:1.8.0-beta10'
  testImplementation 'com.squareup.workflow1:workflow-testing-jvm:1.8.0-beta10'
}
