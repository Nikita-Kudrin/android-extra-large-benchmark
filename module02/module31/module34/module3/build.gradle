plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module02:module31:module17:module2')
  api project(':module02:module31:module36:module3')
  api project(':module02:module31:module40:module3')
  api project(':module16:module004:module1')
  api 'com.jakewharton.threetenabp:threetenabp:1.4.0'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module249:module6')
  implementation 'com.google.dagger:dagger:2.43.1'
  implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.threeten:threetenbp:1.6.0'
}
