plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module445:module3')
  api project(':module16:module004:module1')
  api project(':module16:module025:module1')
  api project(':module16:module075:module1')
  api 'com.jakewharton.threetenabp:threetenabp:1.4.0'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module02:module31:module02:module1')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
