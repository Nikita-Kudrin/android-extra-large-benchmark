plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
    compose = true
    viewBinding = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha07'
  api 'androidx.databinding:viewbinding:7.2.2'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module371:module1')
  implementation project(':module07:module372:module1')
  implementation project(':module07:module368:module1')
  implementation project(':module07:module587:module2')
  implementation project(':module07:module602')
  implementation project(':module07:module599:module1')
  implementation project(':module07:module610:module2')
  implementation project(':module07:module608:module1:module1')
  implementation project(':module07:module608:module2:module1')
  implementation 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  implementation 'androidx.recyclerview:recyclerview:1.1.0'
  implementation 'com.jakewharton.threetenabp:threetenabp:1.4.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
