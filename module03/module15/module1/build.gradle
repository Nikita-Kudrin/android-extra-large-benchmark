plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 25
    targetSdkVersion 25
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation project(':module02:module02:module1')
  androidTestImplementation project(':module02:module05:module4')
  androidTestImplementation project(':module03:module15:module5')
  androidTestImplementation project(':module06:module05:module23:module2')
  androidTestImplementation project(':module07:module100:module4')
  androidTestImplementation project(':module08:module10:module18:module2:module3')
  androidTestImplementation project(':module11:module1')
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
  androidTestImplementation 'androidx.test:rules:1.4.0'
  androidTestImplementation 'androidx.test:runner:1.4.0'
  androidTestImplementation 'com.google.truth:truth:1.1.3'
  androidTestImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module03:module15:module6')
  implementation project(':module07:module111:module1')
  implementation project(':module07:module343:module3')
