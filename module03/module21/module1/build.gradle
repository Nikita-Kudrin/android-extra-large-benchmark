plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 25
    targetSdkVersion 25
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation project(':module03:module21:module4')
  androidTestImplementation project(':module07:module583:module1')
  androidTestImplementation project(':module07:module584:module1')
  androidTestImplementation project(':module23:module5:module08:module1')
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
  androidTestImplementation 'androidx.test:rules:1.4.0'
  androidTestImplementation 'androidx.test:runner:1.4.0'
  androidTestImplementation 'com.google.truth:truth:1.1.3'
  androidTestImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module03:module21:module5')
  implementation project(':module07:module343:module4')
  implementation project(':module23:module5:module17')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
