plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module04:module01:module3')
  api project(':module04:module04:module2')
  api project(':module07:module002:module3')
  api project(':module07:module171:module1')
  api project(':module07:module194:module1')
  api project(':module07:module259:module1')
  api project(':module07:module578:module4')
  api project(':module07:module587:module2')
  api project(':module07:module608:module1:module1')
  api 'androidx.fragment:fragment:1.3.6'
  api 'com.google.dagger:dagger:2.43.1'
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  api 'javax.inject:javax.inject:1'
  api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module172:module4')
  implementation project(':module07:module205:module5')
