plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module171:module1')
  api project(':module07:module172:module4')
  api project(':module07:module358:module1')
  api project(':module07:module608:module1:module1')
  api project(':module07:module608:module2:module1')
  api 'androidx.activity:activity-ktx:1.3.1'
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  api 'com.squareup.workflow1:workflow-ui-core-android:1.8.0-beta10'
  api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module174:module1')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
