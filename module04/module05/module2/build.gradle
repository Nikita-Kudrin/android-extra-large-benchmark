plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
    compose = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha07'
  api project(':module04:module01:module3')
  api project(':module04:module05:module4')
  api project(':module07:module055:module3')
  api project(':module07:module056:module6')
  api project(':module07:module057:module4')
  api project(':module07:module076:module4')
  api project(':module07:module077:module6')
  api project(':module07:module194:module1')
  api project(':module07:module578:module4')
  api project(':module07:module608:module1:module1')
  api 'com.google.dagger:dagger:2.43.1'
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  api 'com.squareup.workflow1:workflow-ui-core-android:1.8.0-beta10'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module04:module06:module1')
  implementation project(':module07:module070:module2')
  implementation project(':module07:module154:module2')
  implementation project(':module07:module195:module6')
  implementation project(':module07:module344:module1')
  implementation project(':module07:module610:module2')
  implementation 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  implementation 'com.google.accompanist:accompanist-swiperefresh:0.22.0-rc'
  implementation 'com.squareup.logcat:logcat:0.1'
  implementation 'com.squareup.workflow1:workflow-rx2:1.8.0-beta10'
  implementation 'com.squareup.workflow1:workflow-ui-compose:1.8.0-beta10'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.6.4'
  testImplementation project(':module07:module354:module1')
  testImplementation project(':module07:module445:module4')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'com.squareup.workflow1:workflow-testing-jvm:1.8.0-beta10'
  testImplementation 'junit:junit:4.13.2'
