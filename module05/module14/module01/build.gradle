plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module05:module14:module14')
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module01:module09:module1')
  implementation project(':module05:module02:module4')
  implementation project(':module05:module05')
  implementation project(':module05:module07')
  implementation project(':module05:module08:module2')
  implementation project(':module05:module14:module13')
  implementation project(':module07:module161:module1')
  implementation project(':module07:module592:module3')
  implementation project(':module07:module594:module3')
  implementation project(':module18:module04:module2:module2')
  implementation project(':module18:module12:module4:module2')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
