plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
    compose = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha07'
  api project(':module05:module18:module6')
  api project(':module05:module28:module4')
  api project(':module07:module171:module1')
  api project(':module07:module194:module1')
  api project(':module07:module460:module1')
  api project(':module07:module608:module1:module1')
  api 'com.google.dagger:dagger:2.43.1'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module05:module01:module3')
  implementation project(':module05:module30:module2')
  implementation project(':module05:module31:module9')
  implementation project(':module07:module276')
  implementation project(':module07:module610:module2')
  implementation 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  implementation 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  implementation 'com.squareup.workflow1:workflow-rx2:1.8.0-beta10'
  implementation 'com.squareup.workflow1:workflow-ui-compose:1.8.0-beta10'
  implementation 'com.squareup.workflow1:workflow-ui-core-android:1.8.0-beta10'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module07:module354:module1')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'com.squareup.workflow1:workflow-testing-jvm:1.8.0-beta10'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.mockito.kotlin:mockito-kotlin:3.2.0'
  testImplementation 'org.mockito:mockito-core:3.12.4'
}
