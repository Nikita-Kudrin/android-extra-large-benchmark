plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 25
    targetSdkVersion 25
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module06:module05:module04:module5')
  api project(':module06:module05:module04:module6')
  api project(':module07:module098:module3')
  api project(':module07:module194:module1')
  api project(':module23:module5:module07:module3')
  api project(':module23:module5:module32:module5')
  api 'com.google.dagger:dagger:2.43.1'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module06:module16:module13')
  implementation project(':module18:module04:module2:module2')
  implementation project(':module23:module5:module08:module2')
  implementation project(':module23:module5:module15:module1')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module07:module354:module1')
  testImplementation project(':module07:module414:module1')
  testImplementation project(':module23:module5:module32:module6')
  testImplementation 'app.cash.paparazzi:paparazzi:1.0.0'
  testImplementation 'com.google.testparameterinjector:test-parameter-injector:1.8'
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.mockito.kotlin:mockito-kotlin:3.2.0'
  testImplementation 'org.mockito:mockito-core:3.12.4'
}
