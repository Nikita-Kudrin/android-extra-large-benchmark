plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module06:module17:module3')
  api project(':module07:module104:module7')
  api project(':module07:module112')
  api project(':module07:module346:module1')
  api project(':module07:module421:module2')
  api project(':module07:module506:module1')
  api project(':module07:module608:module2:module1')
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module06:module07:module4')
  implementation project(':module07:module592:module3')
  implementation project(':module07:module594:module3')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
