plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module06:module05:module24:module3')
  api project(':module07:module347:module1')
  api project(':module07:module433:module1')
  api project(':module07:module584:module1')
  api project(':module07:module603')
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module06:module05:module24:module1')
  implementation 'androidx.test.espresso:espresso-contrib:3.3.0'
  implementation 'androidx.test.espresso:espresso-core:3.3.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
