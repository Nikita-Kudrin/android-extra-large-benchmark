plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module06:module08:module4')
  api project(':module07:module584:module1')
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module06:module04:module1')
  implementation project(':module06:module05:module23:module2')
  implementation project(':module06:module08:module1')
  implementation project(':module07:module370')
  implementation project(':module07:module368:module1')
  implementation project(':module07:module603')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
