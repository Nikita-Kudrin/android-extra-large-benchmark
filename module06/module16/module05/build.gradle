plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module06:module07:module4')
  api project(':module06:module16:module04')
  api project(':module06:module16:module06')
  api project(':module06:module16:module12')
  api project(':module06:module16:module13')
  api project(':module07:module194:module1')
  api project(':module07:module286:module3')
  api project(':module07:module288:module4')
  api project(':module07:module532:module5')
  api project(':module08:module40:module6')
  api 'com.google.dagger:dagger:2.43.1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
