plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
    viewBinding = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module022:module5')
  api project(':module07:module237:module6')
  api project(':module07:module368:module1')
  api project(':module07:module571:module1:module4')
  api project(':module07:module587:module2')
  api 'androidx.databinding:viewbinding:7.2.2'
  api 'androidx.recyclerview:recyclerview:1.1.0'
  api 'com.squareup.workflow1:workflow-rx2:1.8.0-beta10'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation 'androidx.cardview:cardview:1.0.0'
  implementation 'androidx.core:core-ktx:1.7.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module07:module019:module5')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
}
