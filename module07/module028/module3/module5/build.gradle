plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
    compose = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha07'
  api project(':module06:module02:module4')
  api project(':module07:module028:module2:module4')
  api project(':module07:module022:module5')
  api project(':module07:module194:module1')
  api project(':module07:module518:module4')
  api project(':module07:module516:module4')
  api project(':module07:module610:module2')
  api project(':module07:module608:module1:module1')
  api 'com.google.dagger:dagger:2.43.1'
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  api 'com.squareup.workflow1:workflow-ui-core-android:1.8.0-beta10'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module01:module13')
  implementation project(':module07:module360:module1')
  implementation project(':module07:module359:module1')
  implementation project(':module07:module611:module2')
  implementation project(':module26:module2:module1')
  implementation 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.6.4'
}
