plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module002:module3')
  api project(':module07:module029:module2:module1')
  api project(':module07:module029:module3:module2')
  api project(':module07:module178:module1')
  api project(':module07:module176:module2')
  api project(':module07:module260:module1')
  api project(':module07:module259:module1')
  api project(':module07:module433:module1')
  api project(':module07:module594:module3')
  api project(':module07:module591:module1:module2')
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module504:module10')
  implementation 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module07:module005:module9')
  testImplementation project(':module07:module169:module3')
  testImplementation project(':module07:module343:module1')
  testImplementation project(':module07:module507:module5')
  testImplementation project(':module07:module504:module11')
  testImplementation project(':module07:module592:module4')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.robolectric:robolectric:4.7.3'
}
