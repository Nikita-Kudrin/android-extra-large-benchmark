plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module032:module2')
  api project(':module07:module136:module5')
  api project(':module16:module058:module1')
  api project(':module16:module059:module1')
  api 'com.google.code.gson:gson:2.9.0'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module285:module3')
  implementation project(':module07:module504:module10')
  implementation project(':module07:module594:module3')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
