plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module080:module6')
  api project(':module07:module194:module1')
  api project(':module07:module237:module6')
  api project(':module07:module276')
  api 'com.google.dagger:dagger:2.43.1'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module179:module2')
  implementation project(':module07:module216:module09:module3')
  implementation project(':module07:module599:module1')
  implementation project(':module16:module047:module1')
  implementation 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
  implementation 'com.squareup.logcat:logcat:0.1'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module07:module175:module2')
  testImplementation project(':module07:module179:module2')
  testImplementation project(':module07:module216:module09:module3')
  testImplementation project(':module07:module354:module1')
  testImplementation project(':module07:module504:module01')
  testImplementation project(':module07:module504:module11')
