plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module05:module06:module5')
  api project(':module07:module005:module8')
  api project(':module07:module031:module6')
  api project(':module07:module182:module3')
  api project(':module07:module215')
  api project(':module07:module278')
  api project(':module07:module572')
  api 'com.mattprecious.telescope:telescope:2.2.0'
  api 'com.squareup.okio:okio:3.0.0'
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module180:module1')
  implementation project(':module07:module341')
  implementation project(':module07:module592:module3')
  implementation project(':module07:module594:module3')
  implementation project(':module07:module599:module1')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
