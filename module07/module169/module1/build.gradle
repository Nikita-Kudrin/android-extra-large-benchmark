  api project(':module01:module12')
  api project(':module07:module037:module3')
  api project(':module07:module171:module1')
  api project(':module07:module169:module2')
  api project(':module07:module194:module1')
  api project(':module07:module401:module6')
  api project(':module07:module433:module1')
  api project(':module07:module587:module2')
  api 'com.google.dagger:dagger:2.43.1'
