plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = true
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.test.ext:junit:1.1.3'
  androidTestImplementation 'androidx.test:rules:1.4.0'
  androidTestImplementation 'androidx.test:runner:1.4.0'
  androidTestImplementation 'com.google.truth:truth:1.1.3'
  androidTestImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  api project(':module07:module260:module1')
  api project(':module07:module259:module1')
  api project(':module07:module587:module2')
  api project(':module07:module608:module1:module1')
  api project(':module07:module608:module2:module1')
  api project(':module07:module608:module3:module1')
