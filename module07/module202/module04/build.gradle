plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module002:module3')
  api project(':module07:module005:module8')
  api project(':module07:module019:module4')
  api project(':module07:module194:module1')
  api project(':module07:module198:module5')
  api project(':module07:module202:module10')
  api project(':module07:module204:module4')
  api project(':module07:module287:module1')
  api 'androidx.appcompat:appcompat:1.3.1'
  api 'androidx.work:work-runtime-ktx:2.7.0'
  api 'com.google.dagger:dagger:2.43.1'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module035:module2')
  implementation project(':module07:module172:module4')
  implementation project(':module07:module205:module5')
  implementation project(':module07:module368:module1')
  implementation project(':module07:module488:module1')
  implementation project(':module07:module587:module2')
  implementation 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
