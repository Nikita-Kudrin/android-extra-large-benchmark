plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module019:module1')
  api project(':module07:module194:module1')
  api project(':module07:module203:module2')
  api project(':module07:module202:module09')
  api project(':module07:module202:module10')
  api project(':module07:module205:module3')
  api project(':module07:module562:module02')
  api project(':module07:module584:module1')
  api 'androidx.test:runner:1.4.0'
  api 'com.google.dagger:dagger:2.43.1'
  api 'junit:junit:4.13.2'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module202:module04')
  implementation project(':module07:module488:module2')
  implementation project(':module07:module504:module04')
  implementation project(':module07:module583:module1')
  implementation project(':module07:module585:module1')
  implementation 'androidx.test.uiautomator:uiautomator:2.2.0'
  implementation 'androidx.test:rules:1.4.0'
  implementation 'com.google.truth:truth:1.1.3'
  implementation 'com.squareup.leakcanary:leakcanary-android-instrumentation:2.9.1'
  implementation 'com.squareup.logcat:logcat:0.1'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
