plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module194:module1')
  api project(':module07:module204:module4')
  api 'com.google.dagger:dagger:2.43.1'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module358:module1')
  implementation project(':module07:module487:module1')
  implementation project(':module07:module562:module10')
  implementation project(':module07:module587:module2')
  implementation project(':module07:module592:module3')
  implementation 'androidx.core:core-ktx:1.7.0'
  implementation 'androidx.drawerlayout:drawerlayout:1.0.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
