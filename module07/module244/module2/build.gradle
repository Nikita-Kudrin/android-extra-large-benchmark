plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'org.jetbrains.kotlin.kapt'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module244:module4')
  api 'com.squareup.sqldelight:runtime-jvm:1.5.3'
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module16:module060:module1')
  implementation 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
  implementation 'com.squareup.moshi:moshi-adapters:1.13.0'
  implementation 'com.squareup.moshi:moshi:1.13.0'
  implementation 'com.squareup.retrofit2:retrofit:2.8.1'
  implementation 'com.squareup.sqldelight:android-driver:1.5.3'
  implementation 'com.squareup.sqldelight:rxjava2-extensions:1.5.3'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.6.4'
  kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.13.0'
  testImplementation 'androidx.test:core:1.4.0'
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'com.squareup.sqldelight:sqlite-driver:1.5.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
}
