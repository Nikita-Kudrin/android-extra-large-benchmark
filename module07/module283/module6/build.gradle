plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module01:module13')
  api project(':module06:module17:module3')
  api project(':module07:module194:module1')
  api project(':module07:module504:module10')
  api project(':module07:module608:module1:module1')
  api project(':module16:module046:module1')
  api 'com.google.dagger:dagger:2.43.1'
  api 'com.squareup.workflow1:workflow-ui-core-android:1.8.0-beta10'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module284:module2')
  implementation project(':module07:module505:module1')
  implementation 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  implementation 'org.jetbrains.kotlinx:kotlinx-serialization-core:1.3.2'
}
