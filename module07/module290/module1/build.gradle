plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module171:module1')
  api project(':module07:module194:module1')
  api project(':module07:module290:module3')
  api 'com.google.dagger:dagger:2.43.1'
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  api 'com.squareup.workflow1:workflow-ui-container-common-jvm:1.8.0-beta10'
  api 'com.squareup.workflow1:workflow-ui-core-android:1.8.0-beta10'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module019:module4')
  implementation project(':module07:module169:module2')
  implementation project(':module07:module180:module1')
  implementation project(':module07:module249:module6')
  implementation project(':module07:module358:module1')
  implementation project(':module07:module587:module2')
  implementation project(':module07:module608:module1:module1')
  implementation 'com.google.android.play:core-ktx:1.8.1'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module07:module019:module5')
  testImplementation project(':module07:module249:module7')
  testImplementation project(':module07:module354:module1')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'com.squareup.workflow1:workflow-testing-jvm:1.8.0-beta10'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4'
  testImplementation 'org.mockito.kotlin:mockito-kotlin:3.2.0'
  testImplementation 'org.mockito:mockito-core:3.12.4'
}
