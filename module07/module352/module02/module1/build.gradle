plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
    compose = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha07'
  api project(':module07:module352:module01:module1')
  api project(':module07:module350:module7')
  api project(':module07:module571:module1:module4')
  api project(':module07:module610:module2')
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module26:module5:module2')
  implementation 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
