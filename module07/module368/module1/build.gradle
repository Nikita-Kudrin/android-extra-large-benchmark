plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module170:module1')
  api project(':module07:module196:module1')
  api project(':module07:module343:module5')
  api project(':module07:module346:module1')
  api project(':module07:module595:module1')
  api project(':module07:module599:module1')
  api 'androidx.appcompat:appcompat:1.3.1'
  api 'androidx.constraintlayout:constraintlayout:1.1.3'
  api 'androidx.transition:transition:1.4.1'
  api 'androidx.viewpager2:viewpager2:1.0.0'
  api 'com.jakewharton.threetenabp:threetenabp:1.4.0'
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module002:module3')
  implementation project(':module07:module487:module1')
  implementation project(':module07:module587:module2')
  implementation 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
