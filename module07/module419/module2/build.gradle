plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api 'androidx.constraintlayout:constraintlayout:1.1.3'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module010:module2')
  implementation project(':module07:module098:module3')
  implementation project(':module07:module273')
  implementation project(':module07:module325:module3')
  implementation project(':module07:module341')
  implementation project(':module07:module346:module1')
  implementation project(':module07:module587:module2')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
