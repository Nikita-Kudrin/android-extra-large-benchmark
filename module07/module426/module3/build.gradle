plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module022:module5')
  api project(':module07:module136:module5')
  api project(':module07:module608:module1:module1')
  api project(':module16:module001:module1')
  api 'com.google.dagger:dagger:2.43.1'
  api 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
  api 'com.squareup.retrofit2:retrofit:2.8.1'
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  api 'com.squareup.workflow1:workflow-ui-core-android:1.8.0-beta10'
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module005:module8')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
