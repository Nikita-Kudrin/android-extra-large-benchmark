plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module111:module1')
  api project(':module07:module194:module1')
  api project(':module07:module356:module2')
  api project(':module07:module561:module3')
  api project(':module07:module592:module3')
  api project(':module07:module594:module3')
  api project(':module16:module011:module2')
  api project(':module16:module033:module1')
  api 'com.google.code.gson:gson:2.9.0'
  api 'com.google.dagger:dagger:2.43.1'
  api 'com.jakewharton.threetenabp:threetenabp:1.4.0'
  api 'com.squareup.wire:wire-runtime:4.4.0'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module108:module2')
  implementation project(':module07:module563:module1')
  implementation project(':module07:module606:module1')
  implementation 'androidx.core:core-ktx:1.7.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module07:module354:module1')
  testImplementation project(':module07:module445:module4')
