plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module274:module2')
  api project(':module07:module433:module1')
  api project(':module07:module580:module3')
  api project(':module07:module608:module1:module1')
  api project(':module16:module036:module1')
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module346:module1')
  implementation project(':module07:module358:module1')
  implementation project(':module07:module413:module3')
  implementation project(':module07:module445:module3')
  implementation project(':module07:module486:module1')
  implementation project(':module07:module587:module2')
  implementation 'androidx.core:core-ktx:1.7.0'
  implementation 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
