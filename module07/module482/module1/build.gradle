plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module01:module06:module1')
  api project(':module07:module002:module3')
  api project(':module07:module169:module2')
  api project(':module07:module249:module6')
  api project(':module07:module259:module1')
  api project(':module07:module433:module1')
  api project(':module07:module580:module3')
  api project(':module07:module591:module1:module2')
  compileOnly 'androidx.annotation:annotation:1.0.0'
  compileOnly 'javax.inject:javax.inject:1'
  implementation project(':module07:module358:module1')
  implementation project(':module07:module587:module2')
  implementation 'com.squareup.coordinators:coordinators:0.5'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
