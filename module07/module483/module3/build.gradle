plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module05:module24:module8')
  api project(':module07:module171:module1')
  api project(':module07:module172:module4')
  api project(':module07:module363:module5')
  api project(':module07:module432:module3')
  api 'com.squareup.workflow1:workflow-ui-container-common-jvm:1.8.0-beta10'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module579:module1')
  implementation project(':module07:module581:module5')
  implementation 'com.squareup.workflow1:workflow-rx2:1.8.0-beta10'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
