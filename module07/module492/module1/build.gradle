plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module608:module1:module1')
  api 'androidx.appcompat:appcompat:1.3.1'
  api 'com.squareup.coordinators:coordinators:0.5'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module171:module1')
  implementation project(':module07:module169:module2')
  implementation project(':module07:module487:module1')
  implementation project(':module07:module608:module2:module1')
  implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
  implementation 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  implementation 'com.squareup.workflow1:workflow-rx2:1.8.0-beta10'
  implementation 'com.squareup.workflow1:workflow-ui-core-android:1.8.0-beta10'
  implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'com.squareup.workflow1:workflow-runtime-jvm:1.8.0-beta10'
  testImplementation 'com.squareup.workflow1:workflow-testing-jvm:1.8.0-beta10'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.robolectric:robolectric:4.7.3'
}
