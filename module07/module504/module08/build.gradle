plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module053:module2')
  api project(':module07:module504:module10')
  api 'com.google.code.gson:gson:2.9.0'
  api 'com.squareup.retrofit2:adapter-rxjava2:2.8.1'
  api 'com.squareup.retrofit2:converter-gson:2.8.1'
  api 'com.squareup.retrofit2:retrofit:2.8.1'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module194:module1')
  implementation project(':module07:module274:module2')
  implementation project(':module07:module285:module3')
  implementation project(':module07:module594:module3')
  implementation 'com.squareup.retrofit2:converter-wire:2.8.1'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.6.4'
  testImplementation project(':module07:module354:module1')
  testImplementation project(':module07:module488:module2')
  testImplementation project(':module07:module504:module11')
  testImplementation project(':module07:module562:module11')
  testImplementation project(':module07:module594:module4')
  testImplementation project(':module07:module606:module2')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'com.squareup.retrofit2:retrofit-mock:2.8.1'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4'
  testImplementation 'org.mockito.kotlin:mockito-kotlin:3.2.0'
  testImplementation 'org.mockito:mockito-core:3.12.4'
}
