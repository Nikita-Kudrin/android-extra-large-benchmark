plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module507:module4')
  api 'com.google.truth:truth:1.1.3'
  api 'com.squareup.retrofit2:retrofit-mock:2.8.1'
  api 'junit:junit:4.13.2'
  api 'org.mockito:mockito-core:3.12.4'
  api 'org.robolectric:robolectric:4.7.3'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module606:module1')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module07:module274:module2')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
}
