plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module029:module2:module1')
  api project(':module07:module029:module4:module4')
  api project(':module07:module526:module2')
  api project(':module14:module2:module2')
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module031:module6')
  implementation project(':module07:module249:module6')
  implementation project(':module07:module274:module2')
  implementation project(':module07:module407:module3')
  implementation project(':module07:module608:module1:module1')
  implementation 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
