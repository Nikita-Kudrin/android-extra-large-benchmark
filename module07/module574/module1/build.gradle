plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module010:module2')
  implementation project(':module07:module081:module1')
  implementation project(':module07:module401:module6')
  implementation project(':module07:module445:module3')
  implementation project(':module07:module507:module4')
