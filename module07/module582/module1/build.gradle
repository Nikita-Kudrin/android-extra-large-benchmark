plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module194:module1')
  api project(':module07:module582:module3')
  api 'com.google.dagger:dagger:2.43.1'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module031:module6')
  implementation project(':module07:module249:module6')
  implementation project(':module07:module274:module2')
  implementation project(':module07:module358:module1')
  implementation project(':module07:module562:module10')
  implementation 'com.google.code.gson:gson:2.9.0'
  implementation 'com.squareup.curtains:curtains:1.2.4'
  implementation 'com.squareup.logcat:logcat:0.1'
  implementation 'com.squareup.papa:papa:0.5'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
