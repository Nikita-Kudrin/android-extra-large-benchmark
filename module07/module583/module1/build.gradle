plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api 'androidx.test.espresso:espresso-core:3.3.0'
  api 'junit:junit:4.13.2'
  api 'org.hamcrest:hamcrest-core:1.3'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module092:module1')
  implementation project(':module07:module170:module1')
  implementation project(':module07:module196:module1')
  implementation project(':module07:module587:module2')
  implementation project(':module07:module594:module3')
  implementation 'androidx.core:core-ktx:1.7.0'
  implementation 'androidx.test:monitor:1.5.0'
  implementation 'com.bugsnag:bugsnag-android:5.24.0'
  implementation 'com.squareup.curtains:curtains:1.2.4'
  implementation 'com.squareup.logcat:logcat:0.1'
  implementation 'com.squareup.radiography:radiography:2.4.1'
  implementation 'com.squareup.workflow1:workflow-ui-radiography:1.8.0-beta10'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  implementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
}
