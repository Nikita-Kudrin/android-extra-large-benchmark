plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    compose = true
  }
}
dependencies {
  androidTestImplementation project(':module07:module611:module2')
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha07'
  androidTestImplementation 'androidx.test:rules:1.4.0'
  androidTestImplementation 'androidx.test:runner:1.4.0'
  androidTestImplementation 'com.google.truth:truth:1.1.3'
  androidTestImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  api project(':module07:module198:module5')
  api project(':module07:module608:module1:module1')
  api 'com.squareup.workflow1:workflow-ui-compose:1.8.0-beta10'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module431:module1')
  implementation project(':module07:module488:module1')
  implementation project(':module07:module592:module3')
  implementation 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  implementation 'androidx.compose.runtime:runtime-rxjava2:1.2.0-alpha07'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.6.4'
}
