plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
    viewBinding = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module169:module2')
  api project(':module07:module346:module1')
  api project(':module07:module359:module1')
  api project(':module07:module368:module1')
  api project(':module08:module11:module05:module1')
  api project(':module08:module10:module04:module1')
  api 'androidx.cardview:cardview:1.0.0'
  api 'androidx.constraintlayout:constraintlayout:1.1.3'
  api 'androidx.databinding:viewbinding:7.2.2'
  api 'androidx.recyclerview:recyclerview:1.1.0'
  api 'com.squareup.picasso:picasso:2.5.2'
  api 'com.squareup.workflow1:workflow-ui-core-android:1.8.0-beta10'
  api 'com.squareup:pollexor:3.0.0'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module445:module3')
  implementation project(':module07:module587:module2')
  implementation 'androidx.core:core-ktx:1.7.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module07:module354:module1')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.mockito.kotlin:mockito-kotlin:3.2.0'
  testImplementation 'org.mockito:mockito-core:3.12.4'
}
