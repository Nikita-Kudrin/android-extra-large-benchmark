plugins {
  id 'com.android.library'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module01:module06:module1')
  api project(':module07:module010:module2')
  api project(':module07:module318:module4')
  api project(':module07:module572')
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module112')
  implementation project(':module07:module115')
  implementation project(':module07:module215')
  implementation project(':module07:module481:module5')
  implementation 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
  implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
  testImplementation project(':module07:module166:module9')
  testImplementation project(':module07:module169:module3')
  testImplementation project(':module07:module354:module1')
  testImplementation project(':module07:module592:module4')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.mockito:mockito-core:3.12.4'
}
