plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module401:module6')
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module143')
  implementation project(':module07:module359:module1')
  implementation project(':module07:module372:module1')
  implementation project(':module07:module461')
  implementation project(':module07:module587:module2')
  implementation project(':module07:module592:module3')
  implementation project(':module08:module37:module06:module6')
  implementation project(':module08:module37:module09:module1')
  implementation project(':module16:module033:module1')
  implementation project(':module16:module075:module1')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
