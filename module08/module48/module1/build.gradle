plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
    viewBinding = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module194:module1')
  api project(':module07:module364:module1')
  api project(':module07:module433:module1')
  api project(':module07:module460:module1')
  api 'androidx.databinding:viewbinding:7.2.2'
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  api 'com.squareup.workflow1:workflow-ui-core-android:1.8.0-beta10'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module172:module4')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.6.4'
}
