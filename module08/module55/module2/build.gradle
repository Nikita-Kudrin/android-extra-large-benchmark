plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
    compose = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha07'
  api project(':module07:module194:module1')
  api project(':module08:module55:module6')
  api 'com.google.dagger:dagger:2.43.1'
  api 'com.squareup.wire:wire-gson-support:4.4.0'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module010:module2')
  implementation project(':module07:module154:module2')
  implementation project(':module07:module407:module3')
  implementation project(':module07:module410:module1:module2')
  implementation project(':module07:module410:module2:module3')
  implementation project(':module07:module445:module3')
  implementation project(':module07:module486:module1')
  implementation project(':module07:module561:module3')
  implementation project(':module07:module567:module4')
  implementation project(':module07:module595:module1')
  implementation project(':module07:module610:module2')
  implementation project(':module07:module608:module1:module1')
  implementation project(':module08:module35:module3')
  implementation project(':module08:module42:module1')
  implementation 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  implementation 'com.google.accompanist:accompanist-swiperefresh:0.22.0-rc'
