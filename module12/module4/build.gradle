plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  id 'org.jetbrains.kotlin.kapt'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = true
    viewBinding = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.test:rules:1.4.0'
  androidTestImplementation 'androidx.test:runner:1.4.0'
  androidTestImplementation 'com.google.truth:truth:1.1.3'
  androidTestImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  api 'androidx.databinding:viewbinding:7.2.2'
  api 'com.google.dagger:dagger:2.43.1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module12:module2')
  implementation project(':module12:module3')
  implementation project(':module12:module5')
  implementation project(':module12:module7')
  implementation 'androidx.appcompat:appcompat:1.3.1'
  implementation 'androidx.cardview:cardview:1.0.0'
  implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
  implementation 'com.google.android.gms:play-services-wallet:19.1.0'
  implementation 'com.google.dagger:dagger:2.43.1'
  implementation 'com.squareup.moshi:moshi-adapters:1.13.0'
  implementation 'com.squareup.moshi:moshi:1.13.0'
  implementation 'com.squareup.okhttp3:logging-interceptor:4.9.3'
  implementation 'com.squareup.okhttp3:okhttp:4.9.3'
  implementation 'com.squareup.retrofit2:converter-moshi:2.8.1'
  implementation 'com.squareup.retrofit2:retrofit:2.8.1'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  kapt 'com.google.dagger:dagger-compiler:2.43.1'
  kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.13.0'
  testImplementation 'junit:junit:4.13.2'
}
