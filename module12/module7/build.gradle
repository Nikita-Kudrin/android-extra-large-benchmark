plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'org.jetbrains.kotlin.kapt'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = true
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module12:module6')
  api project(':module12:module8')
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation 'androidx.appcompat:appcompat:1.3.1'
  implementation 'com.google.dagger:dagger:2.43.1'
  implementation 'com.squareup.moshi:moshi:1.13.0'
  implementation 'com.squareup.okhttp3:okhttp:4.9.3'
  implementation 'com.squareup.okio:okio:3.0.0'
  implementation 'com.squareup.retrofit2:retrofit:2.8.1'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  kapt 'com.google.dagger:dagger-compiler:2.43.1'
  kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.13.0'
  testImplementation project(':module07:module354:module1')
  testImplementation 'androidx.test.ext:junit:1.1.3'
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.3'
  testImplementation 'com.squareup.retrofit2:retrofit-mock:2.8.1'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.mockito.kotlin:mockito-kotlin:3.2.0'
  testImplementation 'org.mockito:mockito-core:3.12.4'
  testImplementation 'org.robolectric:robolectric:4.7.3'
}
