plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'org.jetbrains.kotlin.kapt'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module043:module7')
  implementation project(':module07:module115')
  implementation project(':module07:module178:module1')
  implementation project(':module07:module176:module2')
  implementation project(':module07:module326:module7')
  implementation project(':module07:module329:module4')
  implementation project(':module07:module328:module3')
  implementation project(':module07:module539:module1')
  implementation 'com.google.dagger:dagger:2.43.1'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  kapt 'com.google.dagger:dagger-compiler:2.43.1'
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.mockito.kotlin:mockito-kotlin:3.2.0'
}
