plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module364:module1')
  api 'com.squareup.retrofit2:retrofit:2.8.1'
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module173:module6')
  implementation project(':module07:module243:module2')
  implementation project(':module07:module299:module8')
  implementation project(':module07:module433:module1')
  implementation project(':module07:module444:module4')
  implementation project(':module16:module094:module1')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
