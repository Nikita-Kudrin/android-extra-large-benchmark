plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module05:module06:module5')
  api project(':module05:module14:module14')
  api project(':module07:module194:module1')
  api project(':module18:module01:module3')
  api project(':module18:module12:module3:module1')
  api project(':module18:module13:module1')
  api 'com.google.dagger:dagger:2.43.1'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module180:module1')
  implementation project(':module07:module194:module1')
  implementation project(':module07:module592:module3')
  implementation project(':module07:module594:module3')
  implementation project(':module18:module02:module2')
  implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module05:module07')
  testImplementation project(':module07:module354:module1')
  testImplementation project(':module07:module504:module11')
  testImplementation project(':module07:module561:module4')
