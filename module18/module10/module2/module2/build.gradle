plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module05:module10:module3')
  api project(':module18:module01:module3')
  api project(':module18:module10:module3:module1')
  api project(':module18:module12:module4:module2')
  api project(':module18:module13:module1')
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module194:module1')
  implementation 'com.google.dagger:dagger:2.43.1'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
