plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module194:module1')
  api project(':module07:module285:module3')
  api project(':module07:module455:module2')
  api project(':module07:module562:module10')
  api project(':module16:module040:module1')
  api project(':module18:module10:module5:module2')
  api project(':module18:module13:module1')
  api 'com.google.dagger:dagger:2.43.1'
  api 'com.squareup.sqldelight:runtime-jvm:1.5.3'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module358:module1')
  implementation project(':module16:module036:module1')
  implementation project(':module16:module058:module1')
  implementation 'com.squareup.sqldelight:android-driver:1.5.3'
  implementation 'com.squareup.sqldelight:rxjava2-extensions:1.5.3'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module07:module354:module1')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'com.squareup.sqldelight:sqlite-driver:1.5.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.mockito.kotlin:mockito-kotlin:3.2.0'
  testImplementation 'org.mockito:mockito-core:3.12.4'
}
