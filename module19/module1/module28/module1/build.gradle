plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
    compose = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha07'
  api project(':module07:module371:module1')
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module154:module2')
  implementation project(':module07:module219:module3')
  implementation project(':module07:module368:module1')
  implementation project(':module07:module587:module2')
  implementation project(':module07:module610:module2')
  implementation project(':module19:module1:module06:module1')
  implementation project(':module19:module1:module25:module1')
  implementation project(':module19:module1:module27:module1')
  implementation 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  implementation 'com.google.accompanist:accompanist-pager:0.22.0-rc'
  implementation 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
}
