plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module194:module1')
  api project(':module07:module481:module5')
  api project(':module19:module1:module29:module2')
  api 'com.google.dagger:dagger:2.43.1'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module06:module02:module4')
  implementation project(':module07:module115')
  implementation project(':module07:module432:module3')
  implementation project(':module19:module1:module04:module1')
  implementation project(':module19:module2:module09:module4')
  implementation project(':module19:module2:module27:module3')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation project(':module07:module171:module2')
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'com.squareup.workflow1:workflow-testing-jvm:1.8.0-beta10'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
}
