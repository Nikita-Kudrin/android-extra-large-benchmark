plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module01:module08:module3')
  api project(':module07:module156')
  api project(':module07:module194:module1')
  api project(':module07:module216:module05:module3:module1')
  api project(':module07:module401:module3')
  api project(':module07:module540:module2')
  api project(':module08:module37:module05:module6')
  api project(':module08:module37:module07:module6')
  api project(':module08:module41:module3')
  api project(':module08:module44:module3')
  api project(':module19:module1:module02:module3')
  api project(':module19:module2:module09:module1')
  api project(':module19:module2:module09:module4')
  api project(':module19:module2:module33:module3')
  api 'com.google.dagger:dagger:2.43.1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
