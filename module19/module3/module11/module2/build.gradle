  api 'com.google.dagger:dagger:2.43.1'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module010:module2')
  implementation project(':module07:module090:module7')
  implementation project(':module07:module166:module8')
  implementation project(':module07:module172:module4')
  implementation project(':module07:module587:module2')
  implementation project(':module07:module592:module3')
