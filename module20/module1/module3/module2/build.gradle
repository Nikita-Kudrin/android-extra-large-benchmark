plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module01:module05:module1')
  api project(':module05:module36:module7')
  api project(':module07:module143')
  api project(':module07:module156')
  api project(':module16:module011:module2')
  api project(':module16:module031:module1')
  api project(':module16:module033:module1')
  api project(':module16:module075:module1')
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  compileOnly 'org.threeten:threetenbp:1.6.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
