plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module445:module3')
  api project(':module07:module507:module4')
  api project(':module07:module504:module10')
  api project(':module07:module608:module1:module1')
  api project(':module20:module3:module05:module1')
  api project(':module20:module3:module13:module7')
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
