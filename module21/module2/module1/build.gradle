plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
  id 'org.jetbrains.kotlin.kapt'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = true
    viewBinding = true
  }
}
dependencies {
  androidTestImplementation project(':module07:module505:module1')
  androidTestImplementation project(':module07:module585:module1')
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.runtime:runtime:1.2.0-alpha07'
  androidTestImplementation 'com.squareup.anvil:annotations:2.4.1'
  androidTestImplementation 'org.jetbrains.kotlin:kotlin-parcelize-runtime:1.7.20'
  api project(':module07:module194:module1')
  api 'androidx.databinding:viewbinding:7.2.2'
  api 'com.google.dagger:dagger:2.43.1'
  compileOnly project(':module07:module505:module1')
  compileOnly 'androidx.annotation:annotation:1.0.0'
  compileOnly 'androidx.compose.runtime:runtime:1.2.0-alpha07'
  compileOnly 'com.squareup.anvil:annotations:2.4.1'
  compileOnly 'org.jetbrains.kotlin:kotlin-parcelize-runtime:1.7.20'
  implementation 'androidx.appcompat:appcompat:1.3.1'
  implementation 'com.google.android.material:material:1.2.1'
  implementation 'com.squareup.okhttp3:logging-interceptor:4.9.3'
  implementation 'com.squareup.okhttp3:okhttp:4.9.3'
  implementation 'com.squareup.retrofit2:converter-gson:2.8.1'
  implementation 'com.squareup.retrofit2:retrofit:2.8.1'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  kapt 'com.google.dagger:dagger-compiler:2.43.1'
}
