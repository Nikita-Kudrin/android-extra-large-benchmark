plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 25
    targetSdkVersion 25
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    compose = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha07'
  api project(':module01:module06:module1')
  api project(':module07:module194:module1')
  api project(':module07:module328:module3')
  api project(':module07:module587:module2')
  api project(':module07:module610:module2')
  api project(':module07:module608:module1:module1')
  api project(':module23:module1:module28:module6')
  api project(':module23:module1:module28:module7')
  api 'com.google.dagger:dagger:2.43.1'
  api 'javax.inject:javax.inject:1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module341')
  implementation project(':module07:module487:module1')
  implementation 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  implementation 'androidx.core:core-ktx:1.7.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
