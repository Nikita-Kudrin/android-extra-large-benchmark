plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'org.jetbrains.kotlin.kapt'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 25
    targetSdkVersion 25
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module01:module12')
  api project(':module07:module166:module8')
  api project(':module07:module542:module4')
  api project(':module23:module1:module47:module3')
  api 'com.google.dagger:dagger:2.43.1'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module115')
  implementation project(':module07:module197:module1')
  implementation project(':module07:module544:module5')
  implementation project(':module23:module1:module32:module1')
  implementation project(':module23:module1:module43:module3')
  implementation project(':module23:module1:module45')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  kapt 'com.google.dagger:dagger-compiler:2.43.1'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.mockito:mockito-core:3.12.4'
  testImplementation 'org.robolectric:robolectric:4.7.3'
}
