plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 25
    targetSdkVersion 25
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module05:module08:module2')
  api project(':module07:module215')
  api project(':module07:module468')
  api project(':module07:module615:module1')
  api project(':module16:module012:module1')
  api project(':module16:module114:module1')
  api project(':module23:module5:module03:module3')
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  implementation 'org.jetbrains.kotlinx:kotlinx-serialization-core:1.3.2'
  implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2'
}
