plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 25
    targetSdkVersion 25
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    androidResources = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module07:module232:module8')
  api project(':module07:module246:module1:module7')
  api project(':module07:module332:module6')
  api project(':module07:module335:module5')
  api project(':module07:module532:module5')
  api project(':module07:module615:module1')
  api 'com.squareup.wire:wire-runtime:4.4.0'
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation project(':module07:module098:module3')
  implementation project(':module07:module334:module4')
  implementation project(':module07:module594:module3')
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  testImplementation 'org.robolectric:robolectric:4.7.3'
}
