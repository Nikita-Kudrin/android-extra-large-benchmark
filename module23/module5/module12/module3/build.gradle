plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 25
    targetSdkVersion 25
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  api project(':module05:module21')
  api project(':module07:module215')
  api project(':module07:module268:module4')
  api project(':module07:module615:module1')
  api project(':module23:module1:module07:module3')
  api project(':module23:module5:module03:module3')
  api project(':module23:module5:module15:module1')
  api 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
  api 'com.squareup.workflow1:workflow-core-jvm:1.8.0-beta10'
  api 'io.reactivex.rxjava2:rxjava:2.2.21'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
