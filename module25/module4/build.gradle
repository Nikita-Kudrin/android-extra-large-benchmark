plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
  }
}
dependencies {
  androidTestImplementation project(':module07:module592:module1')
  androidTestImplementation project(':module16:module059:module1')
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.benchmark:benchmark-macro-junit4:1.1.0-rc02'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
  androidTestImplementation 'androidx.test.ext:junit:1.1.3'
  androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
  androidTestImplementation 'androidx.test:rules:1.4.0'
  androidTestImplementation 'androidx.test:runner:1.4.0'
  androidTestImplementation 'com.datumbox:datumbox-framework-lib:0.8.2'
  androidTestImplementation 'com.google.code.gson:gson:2.9.0'
  androidTestImplementation 'com.google.truth:truth:1.1.3'
  androidTestImplementation 'com.squareup.logcat:logcat:0.1'
  androidTestImplementation 'com.squareup.okhttp3:logging-interceptor:4.9.3'
  androidTestImplementation 'com.squareup.retrofit2:converter-wire:2.8.1'
  androidTestImplementation 'com.squareup.retrofit2:retrofit:2.8.1'
  androidTestImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.7.20'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
