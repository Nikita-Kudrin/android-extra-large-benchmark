plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}
android {
  compileSdkVersion = 'android-32'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 31
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
    buildConfig = false
    compose = true
  }
}
dependencies {
  androidTestImplementation 'androidx.annotation:annotation:1.0.0'
  androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.2.0-alpha07'
  api 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  api 'com.squareup.picasso:picasso:2.5.2'
  compileOnly 'androidx.annotation:annotation:1.0.0'
  implementation 'androidx.compose.foundation:foundation:1.2.0-alpha07'
  implementation 'com.google.accompanist:accompanist-drawablepainter:0.19.0'
  implementation 'org.jetbrains.kotlin:kotlin-bom:1.7.20'
}
